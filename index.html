<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr"></div>
      </div>
      <div class="minutes">
        <div class="min"></div>
      </div>
      <div class="seconds">
        <div class="sec"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
